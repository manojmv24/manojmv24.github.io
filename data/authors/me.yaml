bio: "Dr Manoj Kumar M. V. is a Professor and Deputy Head at the Information Science and Engineering Department, Nitte Meenakshi Institute of Technology, Bengaluru. He also serves as a Non-Resident Research Fellow at MBRSG, Dubai, and Visiting Professor at Université Des Mascareignes, Mauritius.


  With a Ph.D. from NITK Surathkal and over 15 years of academic experience, Dr. Kumar is a Senior Member of IEEE and an active contributor to the IEEE Task Force on Process Mining. He has authored 90+ research publications, holds 5 patents and 2 Indian copyrights, and serves as an Associate Editor for Frontiers journals. His research focuses on Process Mining and Data Science, with teaching interests in Machine Learning, Statistics, Data Mining, and Programming in R. He has delivered 50+ invited talks and workshops internationally across six countries.\n"
